<div
  class="flex items-center justify-center min-h-screen bg-background dark:bg-dark-background transition-colors duration-300 px-4"
>
  <div
    class="flex flex-col md:flex-row w-full max-w-5xl bg-white dark:bg-neutral-800 rounded-2xl shadow-xl overflow-hidden animate-fade-in-up transition-all duration-500"
  >
    <!-- Image Section -->
    <div
      class="hidden md:flex md:w-1/2 relative items-center justify-center bg-gradient-to-br from-primary/50 to-secondary/30"
    >
      <img
        src="../../../assets/imgs/login-img.png"
        alt="Login Illustration"
        class="absolute inset-0 w-full h-full object-cover opacity-90 mix-blend-overlay"
      />
      <div class="relative z-10 text-center p-8 text-black space-y-3">
        <h2 class="text-4xl font-bold">دار الرحمن</h2>
        <p class="text-lg text-gray-900 leading-relaxed">
          رحلتك للقرآن تبدأ هنا، لتزهر حياتك بالهدى والإيمان.
        </p>
      </div>
    </div>

    <!-- Form Section -->
    <div class="w-full md:w-1/2 p-8 space-y-6">
      <!-- Logo Section -->
      <div class="flex flex-col items-center mb-6 animate-fade-in-up delay-100">
        <img src="../../../assets/imgs/logo3.png" alt="Logo" class="w-24 h-24 mb-4 object-contain" />
        <h1 class="text-2xl font-bold text-text dark:text-dark-text mb-1">
          تسجيل الدخول
        </h1>
        <p class="text-sm text-secondary dark:text-success text-center">
          يرجى إدخال بياناتك لتسجيل الدخول
        </p>
      </div>

      <!-- Form -->
      <form #form="ngForm" (ngSubmit)="onSubmit(form)" class="grid grid-cols-1 gap-6 animate-fade-in-up delay-200" novalidate>
        <!-- Username -->
        <div class="flex flex-col">
          <label
            for="username"
            class="mb-1 text-sm font-semibold text-secondary dark:text-success flex items-center gap-2"
          >
            <i class="fa-solid fa-user w-5 h-5 text-primary dark:text-hover"></i>
            اسم المستخدم
          </label>
          <input
            #usernameInput
            type="text"
            id="username"
            [(ngModel)]="credentials.email"
            name="username"
            required
            placeholder="ادخل اسم المستخدم"
            #username="ngModel"
            class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-700 bg-white dark:bg-neutral-900 text-text dark:text-dark-text focus:ring-2 focus:ring-primary focus:outline-none transition-all duration-300"
          />
        </div>

        <!-- Password -->
        <div class="flex flex-col relative">
          <label
            for="password"
            class="mb-1 text-sm font-semibold text-secondary dark:text-success flex items-center gap-2"
          >
            <i class="fa-solid fa-lock w-5 h-5 text-primary dark:text-hover"></i>
            كلمة المرور
          </label>
          <div class="relative">
            <input
              #passwordInput
              [type]="showPassword ? 'text' : 'password'"
              id="password"
              [(ngModel)]="credentials.password"
              name="password"
              required
              placeholder="ادخل كلمة المرور"
              class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-700 bg-white dark:bg-neutral-900 text-text dark:text-dark-text focus:ring-2 focus:ring-primary focus:outline-none transition-all duration-300 "
            />
            <button
              type="button"
              (click)="showPassword = !showPassword"
              class="absolute top-1/2 left-3 -translate-y-1/2 text-gray-400 dark:text-gray-500 hover:text-primary dark:hover:text-dark-hover transition-colors duration-300"
            >
              <i [ngClass]="showPassword ? 'fa-solid fa-eye' : 'fa-solid fa-eye-slash'" class="w-5 h-5"></i>
            </button>
          </div>
        </div>

        <!-- Submit Button -->
        <div>
          <button
            type="submit"
            class="w-full py-3 bg-primary text-white font-semibold rounded-lg shadow-md hover:bg-hover hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-primary transition-all duration-300 cursor-pointer"
          >
            تسجيل الدخول
          </button>
        </div>
      </form>

      <!-- Forgot Password -->
      <p class="mt-4 text-sm text-primary dark:text-dark-hover cursor-pointer hover:underline transition-all duration-300 text-center">
        نسيت كلمة المرور؟
      </p>

      <!-- Register -->
      <p class="mt-2 text-sm text-text dark:text-dark-text text-center">
        ليس لديك حساب؟
        <a
          [routerLink]="['/', AppRoutes.REGISTRATION]"
          class="text-primary dark:text-dark-hover font-semibold hover:underline transition-all duration-300"
        >
          قم بالتسجيل
        </a>
      </p>
    </div>
  </div>

  <!-- Toast messages -->
  <app-toast *ngIf="toast" [message]="toast.message" [type]="toast.type"></app-toast>

  <!-- Loading Spinner -->
  <app-loading *ngIf="loadingService.isLoading"></app-loading>
</div>

<div
  class="flex items-center justify-center min-h-screen bg-background dark:bg-dark-background transition-colors duration-300 px-4"
>
  <div
    class="flex flex-col md:flex-row w-full max-w-5xl bg-white dark:bg-neutral-800 rounded-2xl shadow-xl overflow-hidden animate-fade-in-up transition-all duration-500"
  >
    <!-- Image Section -->
    <div
      class="hidden md:flex md:w-1/2 relative items-center justify-center bg-gradient-to-br from-primary/60 to-secondary/30"
    >
      <img
        src="../../../assets/imgs/register-illustration.jpg"
        alt="Register Illustration"
        class="absolute inset-0 w-full h-full object-cover opacity-90 mix-blend-overlay"
      />
      <div class="relative z-10 text-center p-8 text-black space-y-3">
        <h2 class="text-4xl font-bold">دار الرحمن</h2>
        <p class="text-lg text-gray-900 leading-relaxed">
          نصحبك في رحلة القرآن، لتزهر حياتك بالهدى والإيمان.
        </p>
      </div>
    </div>

    <!-- Form Section -->
    <div class="w-full md:w-1/2 p-8 space-y-6">
      <!-- Logo Section -->
      <div class="flex flex-col items-center mb-6 animate-fade-in-up delay-100">
        <img src="../../../assets/imgs/logo3.png" alt="Logo" class="w-24 h-24 mb-4 object-contain" />
        <h1 class="text-2xl font-bold text-text dark:text-dark-text mb-1">
          تسجيل مستخدم جديد
        </h1>
        <p class="text-sm text-secondary dark:text-success text-center">
          يرجى إدخال بياناتك لإنشاء حساب جديد
        </p>
      </div>

      <!-- Form -->
      <form
        #form="ngForm"
        (ngSubmit)="onSubmit(form)"
        class="grid grid-cols-1 md:grid-cols-2 gap-6 animate-fade-in-up delay-200"
        novalidate
      >
        <!-- First Name -->
        <div class="flex flex-col">
          <label
            for="firstName"
            class="mb-1 text-sm font-semibold text-secondary dark:text-success flex items-center gap-2"
          >
            <i class="fa-solid fa-user w-5 h-5 text-primary dark:text-hover"></i>
            الاسم الأول
          </label>
          <input
            #firstNameInput
            type="text"
            id="firstName"
            [(ngModel)]="user.firstName"
            name="firstName"
            required
            placeholder="ادخل الاسم الأول"
            #firstName="ngModel"
            class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-700
                   bg-white dark:bg-neutral-900 text-text dark:text-dark-text
                   focus:ring-2 focus:ring-primary focus:outline-none transition-all duration-300"
          />
        </div>

        <!-- Last Name -->
        <div class="flex flex-col">
          <label
            for="lastName"
            class="mb-1 text-sm font-semibold text-secondary dark:text-success flex items-center gap-2"
          >
            <i class="fa-solid fa-user w-5 h-5 text-primary dark:text-hover"></i>
            الاسم الأخير
          </label>
          <input
            #lastNameInput
            type="text"
            id="lastName"
            [(ngModel)]="user.lastName"
            name="lastName"
            required
            placeholder="ادخل الاسم الأخير"
            #lastName="ngModel"
            class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-700
                   bg-white dark:bg-neutral-900 text-text dark:text-dark-text
                   focus:ring-2 focus:ring-primary focus:outline-none transition-all duration-300"
          />
        </div>

        <!-- Email -->
        <div class="flex flex-col md:col-span-2">
          <label
            for="email"
            class="mb-1 text-sm font-semibold text-secondary dark:text-success flex items-center gap-2"
          >
            <i class="fa-solid fa-envelope w-5 h-5 text-primary dark:text-hover"></i>
            البريد الإلكتروني
          </label>
          <input
            #emailInput
            type="email"
            id="email"
            [(ngModel)]="user.email"
            name="email"
            required
            email
            placeholder="ادخل البريد الإلكتروني"
            #email="ngModel"
            class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-700
                   bg-white dark:bg-neutral-900 text-text dark:text-dark-text
                   focus:ring-2 focus:ring-primary focus:outline-none transition-all duration-300"
          />
        </div>

        <!-- Password -->
        <div class="flex flex-col relative">
          <label
            for="password"
            class="mb-1 text-sm font-semibold text-secondary dark:text-success flex items-center gap-2"
          >
            <i class="fa-solid fa-lock w-5 h-5 text-primary dark:text-hover"></i>
            كلمة المرور
          </label>
          <div class="relative">
            <input
              #passwordInput
              [type]="showPassword ? 'text' : 'password'"
              id="password"
              [(ngModel)]="user.password"
              name="password"
              required
              minlength="4"
              placeholder="ادخل كلمة المرور"
              #password="ngModel"
              class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-700
                     bg-white dark:bg-neutral-900 text-text dark:text-dark-text
                     focus:ring-2 focus:ring-primary focus:outline-none transition-all duration-300"
            />
            <button
              type="button"
              (click)="showPassword = !showPassword"
              class="absolute top-1/2 left-3 -translate-y-1/2 text-gray-400 dark:text-gray-500 hover:text-primary dark:hover:text-dark-hover transition-colors duration-300"
            >
              <i [ngClass]="showPassword ? 'fa-solid fa-eye' : 'fa-solid fa-eye-slash'" class="w-5 h-5"></i>
            </button>
          </div>
        </div>

        <!-- Confirm Password -->
        <div class="flex flex-col relative">
          <label
            for="confirmPassword"
            class="mb-1 text-sm font-semibold text-secondary dark:text-success flex items-center gap-2"
          >
            <i class="fa-solid fa-lock w-5 h-5 text-primary dark:text-hover"></i>
            تأكيد كلمة المرور
          </label>
          <div class="relative">
            <input
              #confirmPasswordInput
              [type]="showConfirmPassword ? 'text' : 'password'"
              id="confirmPassword"
              [(ngModel)]="user.confirmPassword"
              name="confirmPassword"
              required
              placeholder="أعد إدخال كلمة المرور"
              #confirmPassword="ngModel"
              class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-700
                     bg-white dark:bg-neutral-900 text-text dark:text-dark-text
                     focus:ring-2 focus:ring-primary focus:outline-none transition-all duration-300"
            />
            <button
              type="button"
              (click)="showConfirmPassword = !showConfirmPassword"
              class="absolute top-1/2 left-3 -translate-y-1/2 text-gray-400 dark:text-gray-500 hover:text-primary dark:hover:text-dark-hover transition-colors duration-300"
            >
              <i [ngClass]="showConfirmPassword ? 'fa-solid fa-eye' : 'fa-solid fa-eye-slash'" class="w-5 h-5"></i>
            </button>
          </div>
        </div>

        <!-- Role Dropdown -->
        <div class="md:col-span-2 flex flex-col animate-fade-in-up delay-300">
          <label
            for="role"
            class="mb-1 text-sm font-semibold text-secondary dark:text-success flex items-center gap-2"
          >
            <i class="fa-solid fa-user-gear w-5 h-5 text-primary dark:text-hover"></i>
            اختر دور الموظف
          </label>

          <div class="relative" #dropdownContainer>
            <button
              type="button"
              (click)="showRoles = !showRoles"
              class="w-full flex justify-between items-center px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-700
                     bg-white dark:bg-neutral-900 text-text dark:text-dark-text
                     focus:ring-2 focus:ring-primary transition-all duration-300"
            >
              <span *ngIf="!user.roles?.length">اختر دور الموظف</span>
              <span *ngIf="user.roles?.length" class="flex flex-wrap gap-2">
                <span
                  *ngFor="let role of user.roles"
                  class="px-2 py-1 bg-primary/20 text-primary dark:text-dark-text rounded-md text-sm"
                >
                  {{ role }}
                </span>
              </span>
              <i class="fa-solid fa-chevron-down text-gray-500 dark:text-gray-400"></i>
            </button>

            <div
              *ngIf="showRoles"
              class="absolute w-full mt-2 bg-white dark:bg-neutral-900 border border-gray-300 dark:border-gray-700 rounded-lg shadow-lg z-20 max-h-48 overflow-y-auto
                      animate-fade-in-up scrollbar-thin scrollbar-thumb-primary/70 scrollbar-track-transparent"
            >
              <div
                *ngFor="let option of ['SUPERVISOR', 'ADMIN', 'TECHNICAL']"
                (click)="toggleRole(option)"
                [ngClass]="{
                  'bg-primary/20 text-primary': user.roles?.includes(option),
                  'hover:bg-primary/10 dark:hover:bg-dark-hover/20': true
                }"
                class="px-4 py-2 cursor-pointer text-sm transition-all duration-200"
              >
                {{ option === 'SUPERVISOR' ? 'مشرف' : option === 'ADMIN' ? 'إداري' : 'فني' }}
              </div>
            </div>
          </div>
        </div>

        <!-- Submit Button -->
        <div class="md:col-span-2 animate-fade-in-up delay-400">
          <button
            type="submit"
            class="w-full py-3 bg-primary text-white font-semibold rounded-lg shadow-md
                   hover:bg-hover hover:shadow-lg focus:outline-none focus:ring-2
                   focus:ring-primary transition-all duration-300 cursor-pointer"
          >
            تسجيل
          </button>
        </div>
      </form>

      <!-- Login Link -->
      <p
        class="mt-4 text-sm text-text dark:text-dark-text text-center animate-fade-in-up delay-500"
      >
        لديك حساب بالفعل؟
        <a
          [routerLink]="['/', AppRoutes.LOGIN]"
          class="text-primary dark:text-hover font-semibold hover:underline transition-all duration-300"
        >
          تسجيل الدخول
        </a>
      </p>
    </div>
  </div>
</div>

<!-- Toast messages -->
<app-toast *ngIf="toast" [message]="toast.message" [type]="toast.type"></app-toast>

<app-loading *ngIf="loadingService.isLoading"></app-loading>
